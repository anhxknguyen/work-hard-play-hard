<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Work Hard, Play Hard.</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body id="body" class="animatedBackgroundChange">
        <div class="container">
            <h1><span class="bigger">WORK</span> Hard, <span class="bigger">PLAY</span> Hard.</h1>
            <h2 id="timer-el"></h2>
            <div class="buttonsContainer">
                <button id="work-btn" class="animatedBackgroundChange" type="button" onclick="workStart()">Start Working</button>
                <button id="play-btn" class="animatedBackgroundChange" type="button" onclick="playStart()">Start Playing</button>
                <button id="reset-btn" class="animatedBackgroundChange" type="button" onclick="reset()">Reset</button>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
